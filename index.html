<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Manager</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      gap: 10px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    span {
      flex: 1;
      cursor: pointer;
    }

    button {
      cursor: pointer;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

  <h2>Event-Driven Dynamic Todo Manager</h2>

  <input id="todoInput" placeholder="Add a task and press Enter">
  <ul id="todoList"></ul>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function renderTodos() {
      list.innerHTML = "";

      todos.forEach(todo => {
        const li = document.createElement("li");
        li.dataset.id = todo.id;

        li.innerHTML = `
          <span>${todo.text}</span>
          <button data-action="edit">Edit</button>
          <button data-action="delete">Delete</button>
        `;

        list.appendChild(li);
      });

      saveTodos();
    }

    // Add task using Enter key
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        todos.push({
          id: Date.now(),
          text: input.value,
          completed: false
        });

        input.value = "";
        renderTodos();
      }
    });

    // SINGLE event listener (Event Delegation)
    list.addEventListener("click", e => {
      const li = e.target.closest("li");
      if (!li) return;

      const id = Number(li.dataset.id);
      const todo = todos.find(t => t.id === id);

      // Mark completed internally (no visual mark)
      if (e.target.tagName === "SPAN") {
        todo.completed = !todo.completed;
      }

      // Edit task
      if (e.target.dataset.action === "edit") {
        const newText = prompt("Edit task:", todo.text);
        if (newText && newText.trim() !== "") {
          todo.text = newText;
        }
      }

      // Delete task
      if (e.target.dataset.action === "delete") {
        todos = todos.filter(t => t.id !== id);
      }

      renderTodos();
    });

    // Delete last task using Delete key
    document.addEventListener("keydown", e => {
      if (e.key === "Delete" && todos.length > 0) {
        todos.pop();
        renderTodos();
      }
    });

    renderTodos();
  </script>

</body>
</html>
